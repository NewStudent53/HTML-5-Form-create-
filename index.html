<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/022dbb1dbc.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>

<body>
    <div class="container">
        <div class="card col">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="box">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form action="" method="get" class="payment-form-example">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="inputCardNum" class="form-label">Card #</label>
                                <input type="tel" class="form-control" id="inputCardNum" placeholder="XXXXXXXXXXXXXXXX"
                                    pattern="[0-9]{13,16}">
                            </div>
                            <div class="col"> 
                                <label for="inputCVC" class="form-label">CVC #</label>
                                <input type="tel" class="form-control" id="inputCVC" placeholder="0000"
                                    pattern="[0-9]{4, 3}">
                            </div>
                            <div class="col">
                                <label for="inputAmount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-text">$</div>
                                    <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"> 
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName">
                            </div>
                            <div class="col"> 
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"> 
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col"> 
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Pick a state</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col"> 
                                <label for="inputPostalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="inputPostalCode">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"> 
                                <div class="form-label">
                                    We accept:</div>
                                <div class="container p-2">
                                    <div class="row">
                                        <div class="col-auto bg-secondary rounded p-2">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    name="inlineRadioCardOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i
                                                        class="fa-brands fa-cc-mastercard"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    name="inlineRadioCardOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2"><i
                                                        class="fa-brands fa-cc-visa"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    name="inlineRadioCardOptions" id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3"><i
                                                        class="fa-brands fa-cc-diners-club"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    name="inlineRadioCardOptions" id="inlineRadio4" value="option4">
                                                <label class="form-check-label" for="inlineRadio4"><i
                                                        class="fa-brands fa-cc-amex"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col">
                            <label for="message" class="form-label fw-semibold">Message</label>
                            <textarea name="message" id="message" rows="3" class="form-control"></textarea>

                        </div> 
                    </div>
            </div> 
            </form>

            <div class="card-footer text-muted">
                <button class="btn btn-primary" type="submit">Send</button>
                <button class="btn btn-secondary" type="button">Cancel</button>
            </div>
        </div> 
    </div>

</body>

</html>
